<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Guess My Number!</title>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <!-- <p class="between">(Between 1 and 20)</p> -->
        <button class="btn desc">Description</button>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">💯 Score: <span class="score">10</span></p>
            <p class="label-highscore">🥇 Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <div class="description hidden">
        <button class="btn close">❌</button>
        <h2>🤔 Description</h2>
        <p class="p-desc">To win you have to guess a number from 1 to 20 and if the number is correct you win 🥳 and otherwise of course you lose 😈😈.</p>
        <p class="p-desc">I wish you good luck ✌️.</p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>
</html>
